<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en"
      th:lang="${#locale.toLanguageTag()}">
<body>
<div th:fragment="setting-modal"
     id="modal-container"
     hx-swap-oob="true">

    <div class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 p-4"
         onkeydown="if(event.key==='Escape'){document.getElementById('modal-container').innerHTML=''}">
        <!--/*@thymesVar id="profile" type="com.chat.server.service.user.response.UserProfileResponse"*/-->
        <div class="bg-white w-full max-w-lg rounded-xl shadow-2xl relative">
            <div class="px-6 py-7 sm:px-8 sm:py-8 max-h-[85vh] overflow-y-auto">

                <!-- Close modal -->
                <button
                        onclick="document.getElementById('modal-container').innerHTML=''"
                        class="absolute top-3 right-3 text-gray-400 hover:text-red-500 text-2xl font-bold transition-colors"
                        th:attr="aria-label=#{aria.close}"
                        aria-label="Close">
                    &times;
                </button>

                <!-- Title -->
                <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-6"
                    th:text="#{ui.profile_settings.title}">Profile Settings</h2>

                <!-- Profile form -->
                <form id="profile-form"
                      class="space-y-6"
                      hx-post="/hx/conversations/setting/profile"
                      hx-swap="none"
                      hx-indicator="#profile-form-indicator">

                    <!-- Two-column compact rows -->
                    <div class="grid grid-cols-3 gap-4 items-start">
                        <!-- Username -->
                        <label for="username" class="col-span-1 text-sm font-medium text-gray-700 pt-2"
                               th:text="#{label.username}">Username</label>
                        <div class="col-span-2 min-w-0">
                            <input id="username"
                                   name="username"
                                   type="text"
                                   th:value="${profile.name}"
                                   maxlength="[[${T(com.chat.server.common.constant.Constants).USER_NAME_MAX_LENGTH}]]"
                                   class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm sm:text-base placeholder:text-gray-400 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                                   th:placeholder="#{placeholder.profile.username}"
                                   placeholder="Enter your username"/>
                        </div>

                        <!-- Profile Image (upload via hx API) -->
                        <label class="col-span-1 text-sm font-medium text-gray-700 pt-2"
                               th:text="#{label.profile_image_url}">Profile Image URL</label>
                        <div class="col-span-2 min-w-0">
                            <!-- Hidden URL actually submitted with the main profile form -->
                            <input id="profileImageUrl" name="profileImageUrl" type="hidden"
                                   th:value="${profile.profileImageUrl}"/>

                            <!-- Preview (left) + File/Buttons stack (right) -->
                            <div class="flex items-start gap-3">
                                <!-- Preview circle; placeholder icon when no src -->
                                <div class="w-14 h-14 rounded-full border border-gray-200 bg-gray-100 flex items-center justify-center overflow-hidden shrink-0">
                                    <img th:if="${profile.profileImageUrl != null}"
                                         th:src="${profile.profileImageUrl}"
                                         id="avatar-preview-img"
                                         class="w-full h-full object-cover"
                                         th:attr="alt=#{ui.profile_settings.image_preview_alt}"
                                         alt="Profile image preview"/>
                                    <svg th:if="${profile.profileImageUrl == null}"
                                         xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                         class="w-6 h-6 text-gray-400" fill="currentColor" aria-hidden="true">
                                        <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-3.53 0-10 1.77-10 5.3V22h20v-2.7C22 15.77 15.53 14 12 14Z"/>
                                    </svg>
                                </div>

                                <!-- Right column: file input full width, buttons on the next line -->
                                <div class="flex-1 min-w-0">
                                    <!-- File + Upload (hx API) -->
                                    <form hx-post="/hx/conversations/setting/upload/profile-image"
                                          hx-encoding="multipart/form-data"
                                          hx-swap="none"
                                          class="w-full">
                                        <input type="file"
                                               name="file"
                                               accept="image/*"
                                               class="block w-full text-sm text-gray-700 file:mr-3 file:px-3 file:py-1.5 file:text-sm file:font-medium file:bg-gray-100 file:border-0 file:rounded-md hover:file:bg-gray-200 focus:outline-none"
                                               aria-label="Upload profile image"/>
                                        <div class="mt-2 flex flex-col sm:flex-row sm:flex-wrap items-start gap-2">
                                            <button type="submit"
                                                    class="inline-flex items-center justify-center bg-gray-100 hover:bg-gray-200 text-gray-800 text-xs font-medium px-3 py-1.5 rounded-md transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">
                                                <span th:text="#{button.upload}">Upload</span>
                                            </button>
                                            <button type="button"
                                                    class="inline-flex items-center justify-center bg-gray-100 hover:bg-gray-200 text-gray-800 text-xs font-medium px-3 py-1.5 rounded-md transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                    onclick="
                                                        document.getElementById('profileImageUrl').value='';
                                                        var prev=document.getElementById('avatar-preview-img');
                                                        if(prev){ prev.remove(); }
                                                      ">
                                                <span th:text="#{button.remove}">Remove</span>
                                            </button>
                                        </div>
                                    </form>

                                    <p class="mt-2 text-xs text-gray-500" th:text="#{helper.profile.image_upload_hint}">
                                        JPG/PNG, up to 2MB. Your image will be resized and optimized.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Status Message (fixed 3 lines, show (current / max)) -->
                    <div>
                        <label for="statusMessage" class="block text-sm font-medium text-gray-700 mb-1"
                               th:text="#{label.status_message}">Status Message</label>
                        <textarea id="statusMessage"
                                  name="statusMessage"
                                  rows="3"
                                  th:text="${profile.statusMessage}"
                                  maxlength="[[${T(com.chat.server.common.constant.Constants).USER_STATUS_MESSAGE_MAX_LENGTH}]]"
                                  class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm sm:text-base placeholder:text-gray-400 focus:ring-2 focus:ring-blue-500 focus:outline-none resize-none h-24"
                                  th:placeholder="#{placeholder.profile.status_message}"
                                  placeholder="Set your status…"></textarea>
                        <div class="mt-1 flex items-center justify-between">
                            <span class="text-xs text-gray-500" th:text="#{helper.profile.status_hint}">
                                Keep it short and friendly. This appears to your contacts.
                            </span>
                            <!-- Live counter: (current / max) -->
                            <span id="status-counter" class="text-xs text-gray-400">0 / 0</span>
                        </div>
                    </div>

                    <!-- Actions: same row -->
                    <div class="pt-2 flex items-center justify-end gap-3">
            <span id="profile-form-indicator" class="htmx-indicator text-sm text-gray-500"
                  th:text="#{ui.indicator.saving}">Saving…</span>
                        <button type="button"
                                class="inline-flex items-center justify-center bg-gray-200 hover:bg-gray-300 text-gray-800 text-sm font-medium px-4 py-2 rounded-md transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500"
                                onclick="document.getElementById('modal-container').innerHTML=''"
                                th:text="#{button.close}">Close
                        </button>
                        <button type="submit"
                                class="inline-flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium px-4 py-2 rounded-md transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500"
                                th:text="#{button.save}">Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Character counter script -->
    <script>
        (function () {
            var ta = document.getElementById('statusMessage');
            var counter = document.getElementById('status-counter');
            if (!ta || !counter) return;
            var max = parseInt(ta.getAttribute('maxlength') || '0', 10);

            function update() {
                var len = ta.value.length;
                counter.textContent = (max ? (len + ' / ' + max) : (len + ' / 0'));
            }

            ta.addEventListener('input', update);
            update(); // initialize on open
        })();
    </script>
</div>
</body>
</html>
