<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en"
      th:lang="${#locale.toLanguageTag()}">
<body>
<div th:fragment="join-modal"
     id="modal-container"
     hx-swap-oob="true">
    <div class="fixed inset-0 bg-transparent flex items-center justify-center z-50 p-4">
        <div class="bg-white w-full max-w-md rounded-xl shadow-2xl relative px-6 py-8 sm:px-8 sm:py-10">
            <button onclick="document.getElementById('modal-container').innerHTML=''"
                    class="absolute top-3 right-3 text-gray-400 hover:text-red-500 text-2xl font-bold transition-colors"
                    th:attr="aria-label=#{aria.close}"
                    aria-label="Close">
                &times;
            </button>

            <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-3"
                th:text="#{ui.group_join.title}">
                Join Group
            </h2>
            <!--/*@thymesVar id="conversation" type="com.chat.server.service.conversation.response.ConversationInfoResponse"*/-->

            <p class="text-sm text-gray-600 mb-5">
                <span class="font-medium text-gray-800" th:text="#{ui.group_join.label.room}">Room:</span>
                <span th:text="${conversation.title} ?: #{ui.group_join.room.untitled}">Untitled group</span>
            </p>

            <form class="space-y-4"
                  method="post"
                  th:attr="hx-post=@{/hx/conversations/groups/{id}/join(id=${conversation.id.value()})}"
                  hx-target="body"
                  hx-swap="none"
                  hx-on="htmx:afterOnLoad: document.getElementById('modal-container').innerHTML='';">
                <div th:if="${conversation.hasCode}">
                    <label for="join-code" class="block text-sm font-medium text-gray-700 mb-1"
                           th:text="#{ui.group_join.label.code}">Join code</label>
                    <input id="join-code"
                           name="joinCode"
                           type="password"
                           inputmode="numeric"
                           autocomplete="one-time-code"
                           required
                           th:placeholder="#{placeholder.group_join.code}"
                           placeholder="Enter join code"
                           class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm sm:text-base placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                    <p class="text-xs text-gray-500 mt-1"
                       th:text="#{helper.group_join.code_required}">
                        This group requires a code to join.
                    </p>
                </div>

                <div th:unless="${conversation.hasCode}">
                    <div class="rounded-md border border-dashed border-gray-300 px-3 py-2 text-sm text-gray-700 bg-gray-50">
                        <span th:text="#{ui.group_join.no_code_prefix}">No code required. Click</span>
                        <span class="font-medium" th:text="#{button.join}">Join</span>
                        <span th:text="#{ui.group_join.no_code_suffix}">to enter.</span>
                    </div>
                </div>

                <div class="flex items-center justify-end gap-2 pt-2">
                    <button type="button"
                            class="inline-flex items-center justify-center bg-gray-200 hover:bg-gray-300 text-gray-800 text-sm font-medium px-4 py-2 rounded-md transition-colors"
                            onclick="document.getElementById('modal-container').innerHTML=''"
                            th:text="#{button.close}">
                        Close
                    </button>
                    <button type="submit"
                            class="inline-flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium px-4 py-2 rounded-md shadow transition-colors"
                            th:text="#{button.join}">
                        Join
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
