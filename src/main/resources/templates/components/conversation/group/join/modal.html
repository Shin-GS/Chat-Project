<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div th:fragment="join-modal"
     class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
     id="modal-container"
     hx-swap-oob="true">
    <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md relative">
        <button onclick="document.getElementById('modal-container').innerHTML=''"
                class="absolute top-2 right-2 text-gray-500 hover:text-red-500 text-2xl font-bold">
            &times;
        </button>

        <h2 class="text-xl font-semibold mb-2">
            Join Group
        </h2>
        <!--/*@thymesVar id="conversation" type="com.chat.server.service.conversation.response.ConversationInfoResponse"*/-->

        <p class="text-sm text-gray-600 mb-4">
            <span class="font-medium">Room:</span>
            <span th:text="${conversation.title}">Untitled group</span>
        </p>
        <form class="space-y-4"
              method="post"
              th:attr="hx-post=@{/hx/conversations/groups/{id}/join(id=${conversation.id.value()})}"
              hx-target="body"
              hx-swap="none"
              hx-on="htmx:afterOnLoad: document.getElementById('modal-container').innerHTML='';">
            <div th:if="${conversation.hasCode}">
                <label for="join-code" class="block text-sm font-medium">Join code</label>
                <input id="join-code"
                       name="joinCode"
                       type="password"
                       inputmode="numeric"
                       autocomplete="one-time-code"
                       required
                       placeholder="Enter join code"
                       class="w-full border rounded px-3 py-2"/>
                <p class="text-xs text-gray-500 mt-1">This group requires a code to join.</p>
            </div>
            <div th:unless="${conversation.hasCode}">
                <div class="rounded border border-dashed px-3 py-2 text-sm text-gray-600">
                    No code required. Click <span class="font-medium">Join</span> to enter.
                </div>
            </div>
            <div class="flex items-center justify-end gap-2 pt-2">
                <button type="button"
                        class="bg-gray-300 hover:bg-gray-400 text-black px-4 py-2 rounded"
                        onclick="document.getElementById('modal-container').innerHTML=''">
                    Close
                </button>
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
                    Join
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
