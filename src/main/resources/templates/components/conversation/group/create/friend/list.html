<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<ul th:fragment="create-group-friend-list"
    id="create-group-friend-list"
    hx-swap-oob="true"
    class="mt-3 space-y-2 text-sm sm:text-base">
    <!-- Empty state -->
    <!--/*@thymesVar id="friends" type="java.util.List<com.chat.server.service.user.response.UserInfoResponse>"*/-->
    <li th:if="${#lists.isEmpty(friends)}"
        class="py-2 text-center text-gray-500 text-xs sm:text-sm">
        No friends available to add.
    </li>

    <!-- Friend choices -->
    <!--/*@thymesVar id="friend" type="com.chat.server.service.user.response.UserInfoResponse"*/-->
    <li th:each="friend : ${friends}"
        class="py-2 px-2 rounded hover:bg-gray-50 transition-colors">
        <label class="flex items-center gap-3 cursor-pointer">
            <input type="checkbox"
                   name="userIds"
                   th:value="${friend.id}"
                   class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"/>
            <span th:text="|${friend.name}[${T(com.chat.server.common.util.MaskingUtil).mask(friend.accountId)}]|"
                  class="text-gray-800"></span>
        </label>
    </li>
</ul>
</body>
</html>
