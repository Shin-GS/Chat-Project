<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div th:fragment="create-modal"
     class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
     id="modal-container"
     hx-swap-oob="true">
    <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md relative">
        <!-- Close -->
        <button type="button"
                onclick="document.getElementById('modal-container').innerHTML=''"
                class="absolute top-2 right-2 text-gray-500 hover:text-red-500 text-2xl font-bold"
                aria-label="Close">
            &times;
        </button>

        <h2 class="text-xl font-semibold mb-4">Create Group Chat</h2>

        <!-- Create Group Form -->
        <form class="space-y-5"
              hx-post="/hx/conversations/groups"
              hx-swap="none">
            <!-- Title -->
            <div>
                <label for="title" class="block text-sm font-medium">Group Name</label>
                <input type="text"
                       class="w-full border rounded px-3 py-2"
                       id="title"
                       name="title"
                       placeholder="Enter a group name"
                       required/>
                <p class="mt-1 text-xs text-gray-500">
                    2–50 characters
                </p>
            </div>

            <!-- Join Code (optional) -->
            <div>
                <label for="joinCode" class="block text-sm font-medium">Join Code (optional)</label>
                <input type="text"
                       class="w-full border rounded px-3 py-2"
                       id="joinCode"
                       name="joinCode"
                       placeholder="Leave blank to disable join code"
                       autocomplete="off"/>
                <p class="mt-1 text-xs text-gray-500">
                    If a join code is set, users will be required to enter it to join.
                </p>
            </div>

            <!-- Hidden -->
            <div class="flex items-center gap-2">
                <input type="checkbox"
                       id="hidden"
                       name="hidden"
                       class="h-4 w-4 border rounded"/>
                <label for="hidden" class="text-sm">Private group (hidden from search)</label>
            </div>
            <p class="mt-1 text-xs text-gray-500">
                Hidden groups will not appear in search; members can join only via admin invitation.
            </p>

            <!-- Initial Members (Friends) -->
            <div>
                <div class="flex items-center justify-between">
                    <label class="block text-sm font-medium">Add initial members (optional)</label>
                </div>
                <div hidden
                     hx-get="/hx/conversations/groups/modal/friends"
                     hx-trigger="load"
                     hx-swap="none"></div>

                <ul id="create-group-friend-list" class="mt-3 space-y-2 text-sm">
                    <li class="text-gray-500 text-xs">Loading friends…</li>
                </ul>
            </div>

            <!-- Actions -->
            <div class="flex items-center justify-end gap-2 pt-2">
                <button type="button"
                        class="bg-gray-300 hover:bg-gray-400 text-black px-4 py-2 rounded"
                        onclick="document.getElementById('modal-container').innerHTML=''">
                    Cancel
                </button>
                <button type="submit"
                        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                    Create
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
