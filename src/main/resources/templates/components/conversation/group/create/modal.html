<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en"
      th:lang="${#locale.toLanguageTag()}">
<body>
<div th:fragment="create-modal"
     id="modal-container"
     hx-swap-oob="true">
    <div class="fixed inset-0 bg-transparent flex items-center justify-center z-50 p-4">
        <div class="bg-white w-full max-w-md rounded-xl shadow-2xl relative px-6 py-8 sm:px-8 sm:py-10">
            <!-- Close -->
            <button type="button"
                    onclick="document.getElementById('modal-container').innerHTML=''"
                    class="absolute top-3 right-3 text-gray-400 hover:text-red-500 text-2xl font-bold transition-colors"
                    th:attr="aria-label=#{aria.close}"
                    aria-label="Close">
                &times;
            </button>

            <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-6"
                th:text="#{ui.group_create.title}">Create Group Chat</h2>

            <!-- Create Group Form -->
            <form class="space-y-5"
                  hx-post="/hx/conversations/groups"
                  hx-swap="none">
                <!-- Title -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1"
                           th:text="#{ui.group_create.label.name}">Group Name</label>
                    <input type="text"
                           class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm sm:text-base placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                           id="title"
                           name="title"
                           th:placeholder="#{placeholder.group_create.title}"
                           placeholder="Enter a group name"
                           required/>
                    <p class="mt-1 text-xs text-gray-500"
                       th:text="#{helper.group_create.title_length}">
                        2–50 characters
                    </p>
                </div>

                <!-- Join Code (optional) -->
                <div>
                    <label for="joinCode" class="block text-sm font-medium text-gray-700 mb-1"
                           th:text="#{ui.group_create.label.join_code}">Join Code (optional)</label>
                    <input type="text"
                           class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm sm:text-base placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                           id="joinCode"
                           name="joinCode"
                           th:placeholder="#{placeholder.group_create.join_code}"
                           placeholder="Leave blank to disable join code"
                           autocomplete="off"/>
                    <p class="mt-1 text-xs text-gray-500"
                       th:text="#{helper.group_create.join_code_info}">
                        If a join code is set, users will be required to enter it to join.
                    </p>
                </div>

                <!-- Hidden -->
                <div class="flex items-center gap-2">
                    <input type="checkbox"
                           id="hidden"
                           name="hidden"
                           class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"/>
                    <label for="hidden" class="text-sm text-gray-800"
                           th:text="#{ui.group_create.label.hidden}">
                        Private group (hidden from search)
                    </label>
                </div>
                <p class="mt-1 text-xs text-gray-500"
                   th:text="#{helper.group_create.hidden_info}">
                    Hidden groups will not appear in search; members can join only via admin invitation.
                </p>

                <!-- Initial Members (Friends) -->
                <div>
                    <div class="flex items-center justify-between">
                        <label class="block text-sm font-medium text-gray-700"
                               th:text="#{ui.group_create.label.initial_members}">
                            Add initial members (optional)
                        </label>
                    </div>
                    <div hidden
                         hx-get="/hx/conversations/groups/modal/friends"
                         hx-trigger="load"
                         hx-swap="none"></div>

                    <ul id="create-group-friend-list"
                        class="mt-3 space-y-2 text-sm sm:text-base max-h-56 overflow-y-auto pr-1">
                        <li class="text-gray-500 text-xs"
                            th:text="#{ui.group_create.loading_friends}">
                            Loading friends…
                        </li>
                    </ul>
                </div>

                <!-- Actions -->
                <div class="flex items-center justify-end gap-2 pt-2">
                    <button type="button"
                            class="inline-flex items-center justify-center bg-gray-200 hover:bg-gray-300 text-gray-800 text-sm font-medium px-4 py-2 rounded-md transition-colors"
                            onclick="document.getElementById('modal-container').innerHTML=''"
                            th:text="#{button.cancel}">
                        Cancel
                    </button>
                    <button type="submit"
                            class="inline-flex items-center justify-center bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium px-4 py-2 rounded-md shadow transition-colors"
                            th:text="#{button.create}">
                        Create
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
