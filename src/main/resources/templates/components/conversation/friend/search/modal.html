<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en"
      th:lang="${#locale.toLanguageTag()}">
<body>
<div th:fragment="search-modal"
     id="modal-container"
     hx-swap-oob="true">
    <div class="fixed inset-0 bg-transparent flex items-center justify-center z-50 p-4">
        <div class="bg-white w-full max-w-md rounded-xl shadow-2xl relative px-6 py-8 sm:px-8 sm:py-10">
            <button onclick="document.getElementById('modal-container').innerHTML=''"
                    class="absolute top-3 right-3 text-gray-400 hover:text-red-500 text-2xl font-bold transition-colors"
                    aria-label="Close">
                &times;
            </button>

            <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-6">Search Friends</h2>

            <form class="space-y-4"
                  hx-get="/hx/conversations/friends/search"
                  hx-trigger="keyup changed delay:300ms"
                  hx-swap="none">
                <div>
                    <label for="search-input" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text"
                           class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm sm:text-base placeholder:text-gray-400 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                           id="search-input"
                           name="keyword"
                           placeholder="Search by name"
                           autocomplete="off"/>
                </div>
            </form>

            <ul id="search-friend-list"
                class="mt-4 space-y-2 max-h-64 overflow-y-auto pr-1">
            </ul>

            <div class="text-right mt-6">
                <button type="button"
                        class="inline-flex items-center justify-center bg-gray-200 hover:bg-gray-300 text-gray-800 text-sm font-medium px-4 py-2 rounded-md transition-colors"
                        onclick="document.getElementById('modal-container').innerHTML=''">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
