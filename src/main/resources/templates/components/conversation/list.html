<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<ul th:fragment="conversation-list"
    id="conversation-list"
    hx-swap-oob="true"
    class="divide-y divide-gray-200 text-sm sm:text-base max-h-64 lg:max-h-[60vh] overflow-y-auto pr-1">
    <!--/*@thymesVar id="conversations" type="java.util.List<com.chat.server.service.conversation.response.ConversationInfoResponse>"*/-->
    <!--/*@thymesVar id="conversation" type="com.chat.server.service.conversation.response.ConversationInfoResponse"*/-->
    <li th:if="${#lists.isEmpty(conversations)}"
        class="py-4 text-center text-gray-500">
        No conversations yet
    </li>

    <li th:each="conversation : ${conversations}"
        class="py-2 px-2 sm:px-3 flex items-center gap-3 hover:bg-gray-50 transition-colors"
        th:attr="hx-get='/hx/conversations/' + ${conversation.id} + '/panel'"
        hx-swap="none">
        <!-- left: badge + title (clickable) -->
        <div class="flex items-center gap-2 min-w-0 flex-1 cursor-pointer">
            <!-- type badge (icon only) -->
            <span class="inline-flex items-center justify-center rounded-full w-6 h-6 sm:w-7 sm:h-7 border shrink-0"
                  th:classappend="${
                    conversation.type.name() == 'ONE_TO_ONE' ? ' bg-blue-50 text-blue-700 border-blue-200' :
                    (conversation.type.name() == 'GROUP' ? ' bg-purple-50 text-purple-700 border-purple-200' : ' bg-gray-100 text-gray-700 border-gray-200')
                  }">
                <!-- ONE_TO_ONE -->
                <svg th:if="${conversation.type.name() == 'ONE_TO_ONE'}"
                     xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     stroke-width="2" stroke="currentColor"
                     class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M15.75 7.5a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a7.5 7.5 0 0115 0v.75H4.5v-.75z"/>
                </svg>
                <!-- GROUP -->
                <svg th:if="${conversation.type.name() == 'GROUP'}"
                     xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     stroke-width="2" stroke="currentColor"
                     class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M15 19.128v-.378a4.5 4.5 0 00-4.5-4.5h-3a4.5 4.5 0 00-4.5 4.5v.378m12 0v-.378a4.5 4.5 0 014.5-4.5h-3a4.5 4.5 0 00-4.5 4.5v.378m0 0V21m0-1.872V21m-6-8.25a3 3 0 100-6 3 3 0 000 6zm12 0a3 3 0 100-6 3 3 0 000 6z"/>
                </svg>
                <!-- OTHER -->
                <svg th:if="${conversation.type.name() != 'ONE_TO_ONE' and conversation.type.name() != 'GROUP'}"
                     xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     stroke-width="2" stroke="currentColor"
                     class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M7.5 8.25h9m-9 3h9m-9 3h6M21 12c0 4.418-4.03 8-9 8a9.77 9.77 0 01-4.223-.923L3 20.25l1.223-4.223A8.964 8.964 0 013 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                </svg>
            </span>

            <!-- title -->
            <span th:text="${conversation.title != null ? conversation.title : 'Untitled conversation'}"
                  class="truncate font-semibold tracking-tight text-gray-900 text-[15px] sm:text-base">
              Untitled conversation
            </span>
        </div>

        <!-- right-middle: activity time (right-aligned, fixed width) -->
        <div class="text-xs text-gray-500 whitespace-nowrap tabular-nums text-right w-20 sm:w-24">
            <span th:with="
                    now=${#temporals.createNow()},
                    target=${conversation.lastActivityAt},
                    isToday=${#temporals.day(now) == #temporals.day(target) and #temporals.month(now) == #temporals.month(target) and #temporals.year(now) == #temporals.year(target)},
                    yesterday=${now.minusDays(1)},
                    isYesterday=${#temporals.day(yesterday) == #temporals.day(target) and #temporals.month(yesterday) == #temporals.month(target) and #temporals.year(yesterday) == #temporals.year(target)},
                    sameYear=${#temporals.year(now) == #temporals.year(target)}
                 ">
                <!-- Today: HH:mm -->
                <span th:if="${isToday}"
                      th:text="${#temporals.format(target, 'HH:mm')}">14:35</span>
                <!-- Yesterday -->
                <span th:if="${!isToday and isYesterday}">Yesterday</span>
                <!-- Same year: Aug 25 -->
                <span th:if="${!isToday and !isYesterday and sameYear}"
                      th:text="${#temporals.format(target, 'MMM d')}">Aug 25</span>
                <!-- Different year: 25 Aug 25 (or switch to 'MMM d, yyyy' if preferred) -->
                <span th:if="${!isToday and !isYesterday and !sameYear}"
                      th:text="${#temporals.format(target, 'yy MMM d')}">25 Aug 25</span>
            </span>
        </div>

        <!-- far-right: Leave button -->
        <button type="button"
                th:attr="hx-post='/hx/conversations/' + ${conversation.id} + '/leave'"
                hx-confirm="Are you sure you want to leave this conversation?"
                hx-swap="none"
                class="inline-flex items-center justify-center bg-red-100 hover:bg-red-200 text-red-700 font-semibold px-3 py-1.5 rounded text-xs sm:text-sm focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors">
            Leave
        </button>
    </li>
</ul>
</body>
</html>
