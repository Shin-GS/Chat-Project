<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<!--/*@thymesVar id="hasNext" type="boolean"*/-->
<!--/*@thymesVar id="conversationId" type="Long"*/-->
<!--/*@thymesVar id="firstMessageId" type="Long"*/-->
<div th:if="${hasNext}"
     id="conversation-scroll-loader"
     th:attr="data-hx-get='/hx/conversations/' + ${conversationId} + '/before?messageId=' + ${firstMessageId}"
     hx-trigger="revealed"
     hx-target="#conversation-message-list"
     hx-swap="afterbegin"
     class="h-5 bg-transparent">
</div>

<div th:replace="~{components/conversation/message/list}"></div>
</html>
