<!--/*@thymesVar id="messages" type="java.util.List<com.chat.server.service.conversation.response.ConversationMessageResponse>"*/-->
<p th:each="message : ${messages}"
   th:style="${message.type == T(com.chat.server.common.constant.conversation.ConversationMessageType).SYSTEM} ? 'text-align:center' : 'text-align:' + (message.mine ? 'right' : 'left')">
    <th:block th:if="${message.type != T(com.chat.server.common.constant.conversation.ConversationMessageType).SYSTEM}">
        <strong th:text="${message.from}">Sender</strong>:
    </th:block>
    <span th:text="${message.message}">Message</span>
</p>
