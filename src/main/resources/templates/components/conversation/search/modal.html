<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div th:fragment="search-modal"
     class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
     id="modal-container"
     hx-swap-oob="true">
    <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md relative">
        <button onclick="document.getElementById('modal-container').innerHTML=''"
                class="absolute top-2 right-2 text-gray-500 hover:text-red-500 text-2xl font-bold"
                aria-label="Close">
            &times;
        </button>

        <h2 class="text-xl font-semibold mb-4">Search Group Chats</h2>

        <form class="space-y-4"
              hx-get="/hx/conversations/groups/search"
              hx-trigger="keyup changed delay:300ms"
              hx-target="#search-group-list"
              hx-swap="innerHTML">
            <div>
                <label for="search-name" class="block text-sm font-medium">Name</label>
                <input type="text"
                       class="w-full border rounded px-3 py-2"
                       id="search-name"
                       name="name"
                       placeholder="Search by name"
                       autocomplete="off"/>
            </div>

            <p class="text-xs text-gray-500">Hidden chat rooms will not be shown.</p>
        </form>

        <ul id="search-group-list" class="mt-4 space-y-2" aria-live="polite" aria-busy="false"></ul>

        <div class="text-right mt-4">
            <button type="button"
                    class="bg-gray-300 hover:bg-gray-400 text-black px-4 py-2 rounded"
                    onclick="document.getElementById('modal-container').innerHTML=''">
                Close
            </button>
        </div>
    </div>
</div>
</body>
</html>
