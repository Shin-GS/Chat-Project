<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div th:fragment="login"
     id="modal-container"
     hx-swap-oob="true"
     class="">
    <!-- 오버레이: 배경 어둡게 하지 않음 -->
    <div class="fixed inset-0 bg-transparent flex items-center justify-center z-50 p-4">
        <div class="bg-white w-full max-w-md rounded-xl shadow-2xl relative px-6 py-8 sm:px-8 sm:py-10">
            <button
                    onclick="document.getElementById('modal-container').innerHTML=''"
                    class="absolute top-3 right-3 text-gray-400 hover:text-red-500 text-2xl font-bold transition-colors"
                    aria-label="Close">
                &times;
            </button>

            <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-6 text-center">Log In</h2>

            <form class="space-y-5" hx-post="/hx/auth/login" hx-swap="none">
                <div>
                    <label for="accountId" class="block text-sm font-medium text-gray-700 mb-1">Account ID</label>
                    <input type="text"
                           class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                           name="accountId" id="accountId" required/>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password"
                           class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                           name="password" id="password" required/>
                </div>
                <div class="pt-2 text-right">
                    <button type="submit"
                            class="inline-flex items-center justify-center bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium px-5 py-2.5 rounded-md shadow transition-colors">
                        Log In
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
