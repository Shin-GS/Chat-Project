<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:hx-on="http://www.w3.org/1999/xhtml"
      lang="ko">
<div th:fragment="login"
     class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md relative">
        <button
                onclick="document.getElementById('modal-container').innerHTML=''"
                class="absolute top-2 right-2 text-gray-500 hover:text-red-500 text-2xl font-bold">
            &times;
        </button>

        <h2 class="text-xl font-semibold mb-4">로그인</h2>

        <form class="space-y-4"
              hx-post="/hx/auth/login"
              hx-target="#modal-container"
              hx-swap="outerHTML"
              hx-on::after-request="handleLoginSuccess(event)">
            <div>
                <label for="username" class="block text-sm font-medium">아이디</label>
                <input type="text" name="username" id="username"
                       class="w-full border rounded px-3 py-2" required/>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium">비밀번호</label>
                <input type="password" name="password" id="password"
                       class="w-full border rounded px-3 py-2" required/>
            </div>
            <div class="text-right">
                <button type="submit"
                        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                    로그인
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    function handleLoginSuccess(evt) {
        if (evt.detail.xhr.status === 200) {
            const response = JSON.parse(evt.detail.xhr.responseText);
            const token = response.accessToken;
            if (token) {
                htmx.ajaxHeader("Authorization", "Bearer " + token);
                document.getElementById("modal-container").innerHTML = "";
                window.location.reload(); // 또는 페이지 일부 갱신
            }
        }
    }
</script>
</html>
