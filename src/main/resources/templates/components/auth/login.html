<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div th:fragment="login"
     class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
     id="modal-container"
     hx-swap-oob="true">
    <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md relative">
        <button
                onclick="document.getElementById('modal-container').innerHTML=''"
                class="absolute top-2 right-2 text-gray-500 hover:text-red-500 text-2xl font-bold"
                aria-label="Close">
            &times;
        </button>

        <h2 class="text-xl font-semibold mb-4">Log In</h2>
        <form class="space-y-4"
              hx-post="/hx/auth/login"
              hx-swap="none">
            <div>
                <label for="accountId"
                       class="block text-sm font-medium">Account ID</label>
                <input type="text"
                       class="w-full border rounded px-3 py-2"
                       name="accountId"
                       id="accountId"
                       required/>
            </div>
            <div>
                <label for="password"
                       class="block text-sm font-medium">Password</label>
                <input type="password"
                       class="w-full border rounded px-3 py-2"
                       name="password"
                       id="password"
                       required/>
            </div>
            <div class="text-right">
                <button type="submit"
                        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                    Log In
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
