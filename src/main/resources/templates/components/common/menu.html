<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<ul th:fragment="guest-menu"
    class="nav-menu flex items-center gap-6">
    <li>
        <button type="button"
                hx-get="/hx/auth/login/modal"
                hx-swap="none"
                class="flex items-center gap-2 text-lg hover:text-blue-500">
            Log In
        </button>
    </li>
    <li>
        <button type="button"
                hx-get="/hx/auth/signup/modal"
                hx-swap="none"
                class="flex items-center gap-2 text-lg hover:text-blue-500">
            Sign Up
        </button>
    </li>
</ul>

<ul th:fragment="user-menu"
    class="nav-menu flex items-center gap-6">
    <li>
        <a th:href="@{/conversation}" data-icon="ðŸ“‚" class="flex items-center gap-2 text-lg hover:text-blue-500">
            Chats
        </a>
    </li>

    <li class="relative group">
        <div class="flex items-center gap-2 cursor-pointer">
            <!--/*@thymesVar id="member" type="com.chat.server.service.security.JwtMemberInfo"*/-->
            <span th:text="${member.username}" class="text-lg font-medium"></span>
        </div>
        <ul class="user-submenu absolute hidden bg-white shadow-lg rounded-md overflow-hidden group-hover:block right-0 w-48">
            <li><a href="#" class="block px-4 py-2 hover:bg-blue-500 hover:text-white">Settings</a></li>
            <li><a href="#"
                   hx-post="/hx/auth/logout"
                   hx-swap="none"
                   class="block px-4 py-2 hover:bg-blue-500 hover:text-white">
                Log Out
            </a></li>
        </ul>
    </li>
</ul>
</body>
</html>
