<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en"
      th:lang="${#locale.toLanguageTag()}">
<head>
    <th:block th:insert="~{views/layout :: head}"/>
    <title th:text="#{title.login}">Log In</title>
</head>
<body class="flex flex-col min-h-screen bg-white text-gray-900 antialiased">
<header th:replace="~{views/layout :: header}"></header>

<main class="flex-grow flex items-center justify-center p-4 sm:py-10">
    <div class="bg-white w-full max-w-md rounded-xl shadow-2xl relative px-6 py-8 sm:px-8 sm:py-10">
        <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-6 text-center"
            th:text="#{ui.login.title}">Log In</h2>
        <form class="space-y-5"
              hx-post="/hx/auth/login"
              hx-swap="none">
            <div>
                <label for="accountId" class="block text-sm font-medium text-gray-700 mb-1"
                       th:text="#{label.account_id}">Account ID</label>
                <input type="text"
                       id="accountId" name="accountId" required
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1"
                       th:text="#{label.password}">Password</label>
                <input type="password"
                       id="password" name="password" required
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
            </div>
            <div class="pt-2 flex items-center justify-between">
                <a th:href="@{/signup}" class="text-sm text-blue-600 hover:text-blue-700 underline"
                   th:text="#{link.create_account}">Create an account</a>
                <button type="submit"
                        class="inline-flex items-center justify-center bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium px-5 py-2.5 rounded-md shadow transition-colors"
                        th:text="#{button.login}">
                    Log In
                </button>
            </div>
        </form>
    </div>
</main>

<footer th:replace="~{views/layout :: footer}"></footer>
</body>
</html>
